    <body>
      <!-- Preloader -->
    <div class='folding-cube'>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
  </div>
        <section id="title">
            <div class="row heading">
                <div>
                    <img src="assets/favicon_pixelVibe.png" class="title-img">
                </div>
                <div >
                    <h1 class="color_change main-heading">PixelVibe</h1>
                </div>
            </div>  
        </section>
        <section id ="grid-form">
          <form id="size-picker" class="size-picker-form scale-up-center" >
             <div class="settings"> <i class="fas fa-cog"></i></div>
             <div class="StyleSwitcher ">
                 <div style="padding-bottom: 3px;border-bottom: 1px solid rgb(110, 110, 110);">Style Switcher </div>
                 <div style="display: flex; flex-direction: row;"> 
                   <div id="circlestyle1"></div> 
                   <div id="circlestyle2"></div>
                   <div id="circlestyle3"></div>
                   <div id="circlestyle4"></div>
                    <div id="circlestyle5"></div>
                </div>
                 <div style="padding-bottom: 3px;border-bottom: 1px solid rgb(110, 110, 110);"> Body Skin</div>
                  <div >
                       <input type="radio" name="theme" value="light" id="lid">
                      <label for="lid">Light</label> 
                       <input type="radio" name="theme" value="dark" id="dar"> 
                       <label for="dar">Dark</label>
                  </div>
             </div>
             <div class="form-group wagnasty-webfont">
                <h2 class="section-heading"> Choose Grid Size </h2>
                Height:
                <input type="text" id="input-height" placeholder="16" name="height" required>
                Width:
                <input type="text" id="input-width" placeholder="16" name="width" required>
                <br>
                <input type="submit" class="btn btn-outline-warning" id="submit" value="Submit" >
                <input type="button" class="btn btn-outline-warning" id="reset" value="Reset" onClick="window.location.reload()">
            </div>
            <small class="wagnasty-webfont" id="wagnasty">Psst...recommended <u>16x16</u> and above</small>
          </form>

 
   
 


          <!-- Canvas supposed to be hidden before submitting -->
          <div id="canvas-div" hidden>
              <canvas id="canvas" class="main-canvas"></canvas> 
              <div class="center-con" onclick="window.history.go(0)">
                <div class="round">
                    <div id="cta">
                        <span class="arrow segunda next "></span>
                        <span class="arrow primera next "></span>
                        
                    </div>
                </div>
            </div>

          </div>
          <div id="download-button" class="btn-group btn-download">
                  <button
                    type="button"
                    class="btn btn-warning dropdown-toggle dropup dropdown-menu-left"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Download
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" id="png-download" href="#">PNG</a>
                    <a class="dropdown-item" id="jpeg-download" href="#">JPEG</a>
                  </div>
                </div>
        </section>
        <script src="JS/app.js"></script>
