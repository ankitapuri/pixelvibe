<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />

    <title>PixelVibe</title>

    <link href="css/style.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <h1 class="color_change pixelated-webfont">PixelVibe</h1>
      <form id="size-picker" class="size-picker-form scale-up-center">
        <div class="form-group wagnasty-webfont">
          <h2 class="comic-webfont">Choose Grid Size</h2>
          Height:
          <input
            type="text"
            id="input-height"
            placeholder="16"
            name="height"
            required
          />
          Width:
          <input
            type="text"
            id="input-width"
            placeholder="16"
            name="width"
            required
          />
          <br />
          <input
            type="submit"
            class="btn btn-outline-warning"
            id="submit"
            value="Submit"
          />
          <input
            type="button"
            class="btn btn-outline-warning"
            id="reset"
            value="Reset"
            onClick="window.location.reload()"
          />
        </div>
        <small class="wagnasty-webfont"
          >Psst...recommended <u>16x16</u> and above</small
        >
      </form>

      <!-- Canvas supposed to be hidden before submitting -->
      <div id="canvas-div" hidden>
        <canvas id="canvas" class="main-canvas"></canvas>
      </div>

      <!-- <button
        id="download"
        class="btn btn-warning btn-download text-white wagnasty-webfont"
      >
        <span class="material-icons"> file_download </span>
      </button> -->
      <div id="download-button" class="btn-group btn-download">
        <button
          type="button"
          class="btn btn-warning dropdown-toggle dropup dropdown-menu-left"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Download
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" id="png-download" href="#">PNG</a>
          <a class="dropdown-item" id="jpeg-download" href="#">JPEG</a>
        </div>
      </div>
    </section>
    <script src="JS/app.js"></script>
  </body>
</html>
