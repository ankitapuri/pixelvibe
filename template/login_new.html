{% extends 'base.html' %}
{% block title %}Login Form{% endblock title %}
{% block body %}
	<div class="content">
		<div class="text">Sign in</div>
		<form action="/login/" method="post">
			{% csrf_token %} 
			<div class="field">
				<span class="fas fa-user"></span>
				<input type="text" required name="username">
				<label>Username</label>
			</div>
			<div class="field">
				<span class="fas fa-lock"></span>
				<input type="password" required name="password">
				<label>Password</label>
			</div>
			<div class="forgot-pass"><a href="#">Forgot Password?</a></div>
			<button>sign in</button>
			<div class="signup">Not a member?
				<a href="/signup">signup now</a>
			</div>
		</form>
    	<!-- <button class="google"><i class="fab fa-google"></i> sign in with Google</button>
		<button class="facebook"><i class="fab fa-facebook-f"></i> sign in with Facebook</button> -->
	</div>
	{% endblock body %}
