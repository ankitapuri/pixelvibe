{% extends 'base.html' %}
{% block title %}Password reset{% endblock title %}
{% block body %}
	<div class="content">
		<div class="text">Reset Password</div>
		<form action="/passwordReset/" method="post">
			{% csrf_token %} 
			<div class="field">
				<span class="fas fa-lock"></span>
				<input type="password" required name="password" id="password2">
				<i class="far fa-eye" id="togglePassword2"></i>
				<label>Password</label>
			</div>
            <div class="field">
				<span class="fas fa-lock"></span>
				<input type="password" required name="cpassword" id="password3">
				<i class="far fa-eye" id="togglePassword3"></i>
				<label>Confirm Password</label>
			</div>
			<button>submit</button>
			
		</form>
    	<!-- <button class="google"><i class="fab fa-google"></i> sign in with Google</button>
		<button class="facebook"><i class="fab fa-facebook-f"></i> sign in with Facebook</button> -->
	</div>
	<script src="/static/JS/showPassword.js">
	</script>
{% endblock body %}
